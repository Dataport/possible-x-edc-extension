name: Deploy Provider
on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Test scenario tags'
jobs:
  deployment:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v1

      - name: 'Deploy'
        uses: 'deliverybot/helm@v1'
        with:
          release: 'nginx'
          namespace: '${{env.PROVIDER_NS}}'
          chart: 'app'
          token: '${{ github.token }}'
          values: |
            name: test-nginx
          value-files:
        env:
          KUBECONFIG_FILE: '${{ secrets.KUBECONFIG }}'